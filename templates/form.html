<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Investment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">üè° Property Investment Details</h2>
    <form method="post" action="/analyze-form">
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="location" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Property Type</label>
            <select class="form-select" name="property_type" required>
                <option value="Apartment">Apartment</option>
                <option value="Villa">Villa</option>
                <option value="Plot">Plot</option>
                <option value="Commercial">Commercial</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Purchase Price (‚Çπ)</label>
            <input type="number" class="form-control" name="property_price" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Expected Monthly Rent (‚Çπ)</label>
            <input type="number" class="form-control" name="expected_rent" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Planned Holding Period (Years)</label>
            <input type="number" class="form-control" name="holding_years" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Loan Amount (‚Çπ)</label>
            <input type="number" class="form-control" name="loan_amount" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Analyze Now ‚ûî</button>
        </div>
    </form>
</div>

</body>
</html>
